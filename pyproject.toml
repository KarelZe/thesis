# https://packaging.python.org/en/latest/tutorials/packaging-projects/
[project]
name = "option_trade_classifier_karelze"
version = "0.0.1"
authors = [
  { name="Markus Bilz", email="github@markusbilz.com" },
]
description = "Code to perform option trade classification using machine learning."
readme = "README.md"
license = {file = "LICENSE.txt"}
requires-python = ">=3.8"
classifiers = [
  "Development Status :: 3 - Alpha",
  "Programming Language :: Python :: 3.8",
  "Framework :: Jupyter",
  "Operating System :: OS Independent",
]

dependencies =[
  "click",
  "Sphinx",
  "coverage",
  "flake8",
  "python-dotenv>=0.5.1",
  "catboost==1.1",
  "fastparquet==0.8.3",
  "gcsfs==2022.11.0",
  "google-cloud-core==2.3.2", # needed by w&b in runpod
  "modin==0.17.0",
  "numpy==1.23.4",
  "optuna==3.0.3",
  "pandas==1.5.1",
  "psycopg2-binary==2.9.5",
  "psutil==5.9.4", #needed by w&b
  "pydantic==1.10.2",
  "requests==2.28.1",
  "scikit-learn==1.1.3",
  "seaborn==0.12.1",
  "shap==0.41.0",
  "tqdm==4.64.1",
  "typer==0.6.1",
  "typing-extensions==4.4.0",
  "wandb==0.13.5"
]

[project.urls]
"Homepage" = "https://github.com/KarelZe/thesis"
"Bug Tracker" = "https://github.com/KarelZe/thesis/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
pythonpath = [
  "src"
]
addopts = ["-p", "no:warnings"]

[tool.mypy]
# https://github.com/python/mypy/issues/2410
ignore_missing_imports = true
disallow_untyped_defs = true
disallow_untyped_calls = true
disallow_incomplete_defs = true

[tool.isort]
profile = "black"
